<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ 아빠 상어 - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body id="chat-screen" >
  <div class="status-bar chat-status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:02</span>
    </div>
    <div class="status-bar__column">
      <!-- lock icon -->
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full fa-lg"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header chat-screen">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-headercolumn">
      <h1 class="alt-header__title">엄마 상어</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i>
      <i class="fas fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      2021년 11월 23일 화요일
    </div>

    <div class="message-row">
      <img src="./image/mamy.jpeg">
      <div class="message-row__column">
        <span class="message__author">엄마 상어</span>
        <div class="message__info">
          <span class="message__bubble">늦지않게 집에 오세요!</span>
          <span class="message_time">03:15</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__column">
        <div class="message__info">
          <span class="message__bubble">오늘 맛있는거 먹지?!</span>
          <span class="message_time">03:22</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-ls" ></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/34214446dc.js" crossorigin="anonymous"></script>
</body>
</html>
