<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:02</span>
    </div>
    <div class="status-bar__column">
      <!-- lock icon -->
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full fa-lg"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <span class="screen-header__new-notification"> </span>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="/image/dady.jpeg" class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">아빠 상어</h4>
          <h6 class="user-component__subtitle">+82 01-1234-5678</h6> 
          <span class="user-component__subtitle-icon">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile"></i>
        <span>Emotions</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-brush"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="more-suggestions">
      <div class="more-suggestions__title">suggestions</div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__new-notification"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/34214446dc.js" crossorigin="anonymous"></script>
</body>
</html>
